{% extends "membership/layout.html" %}

{% block body %}

<div id='member-form'>
    <h2 style="text-align: center;">Renew Membership</h2>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <div class="d-flex justify-content-center">
        <form action="{% url 'renew-membership' member_id %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                {{form.membership}}
            </div>
            <div class="form-group">
                {{form.expiry_date}}
            </div>
            <div class="form-group">
                {{form.discount}}
            </div>
            <div class="form-group">
                {{form.paid_amount}}
            </div>
            <div class="form-group">
                <input class="btn btn-dark" type="submit" value="Renew">
            </div>
        </form>
    </div>

    {% endblock %}
